<!DOCTYPE html>
<html>
<head>
    <title>Resume Parser</title>
</head>
<body>
    <h1>Resume Parser</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="resume" accept=".docx,.pdf">
        <input type="submit" value="Upload Resume">
    </form>
</body>
</html>
